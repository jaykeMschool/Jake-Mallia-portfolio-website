    <div class="container">
        <div class="row">

            <!--Main contant form-->
            <div class="col-8">
                <main>
                    
                    <form 
                    action="jakemalliarmi@gmail.com"
                    method="post"
                    enctype="text/plain"
                    class="contact-form">
                        
                        <div class="container">
                            
                            <div class="row">
                                <div class="col-12">
                                    <h3>Contact Us</h3>
                                </div>
                            </div>
                        
                        <!--Name Surname-->
                        <div class="row">
                            <div class="col-6">
                                <label for="first-name-input">First Name</label>
                                <input type="text"
                                id="first-name-input"
                                name="first-name"
                                placeholder="Rick" required>
                            </div>
                            <div class="col-6">
                                <label for="last-name-input">Last Name</label>
                                <input type="text"
                                id="last-name-input"
                                name="last-name"
                                placeholder="Grimes" required>
                            </div>
                        </div>   
                        
                        <!--Email-->
                        <div class="row">
                            <div class="col-12">
                                <label for="email-address-input">Email Address</label>
                                <input type="text"
                                id="email-address-input"
                                name="email-adress"
                                placeholder="rickgrimes@gmail.gom" required>
                            </div>
                        </div>
                        
                        <!--Topic Dropdown-->
                        <div class="row">
                                <div class="col-12">
                                    <label for="topic-dropdown">Topic</label>
                                    <select name="topic" 
                                    id="topic-dropdown"
                                    required>
                                    
                                    <option value=""></option>
                                    
                                    <option value="tech-support">
                                        Technical Support
                                    </option>
                                    
                                    <option value="submit-review">
                                        Submit Game Review
                                    </option>
                                    
                                    <option value="website-problem">
                                        Website Problem
                                    </option>
                                    
                                </select>
                            </div>
                        </div>
                        
                        <!--Subject-->
                        <div class="row">
                            <div class="col-12">
                                <label for="subject-input">
                                    Subject
                                </label>
                                <input type="text"
                                id="subject-input"
                                name="subject"
                                placeholder="Game Rewview: ESO" 
                                required>
                            </div>
                        </div>
                        
                        <!--Message-->
                        <div class="row">
                            <div class="col-12">
                                <label for="message-input">
                                    Message
                                    <textarea 
                                    name="Message" 
                                    id="message-input" 
                                    cols="30" 
                                    rows="10" 
                                    required>
                                </textarea>
                            </div>
                        </div>

                        <!--Form Buttom-->
                        <div class="row">
                            <div class="col-6">
                                <button type="submit" 
                                class="button">
                                    Send
                                </button>
                            </div>

                            <div class="col-6">
                                <button type="reset" 
                                class="button clear">
                                    Cancel
                                </button>
                            </div>

                        </div>
                        
                    </div>
                    
                </form>                
            </main>
            </div>

            <!--Side bar-->
            <div class="col-4">  
            <div class="contact-details">
                <h3>Snail Mail</h3>
                <p>
                    1, GamesNet,

                    Triq il-Kbira
                    <br>
                    Mosta
                </p>

                <a href="mailto:jakemalliarmi@gmail.com">
                    jakemalliarmi@gmail.com
                </a>
            </div>       
            </div>
