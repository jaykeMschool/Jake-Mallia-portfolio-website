    <div class="container">
        <div class="row">

            <!--Main contant form-->
            <div class="col-12">
                <main>
                    
                    <form 
                    action="jakemalliarmi@gmail.com"
                    method="post"
                    enctype="text/plain"
                    class="contact-form">
                        
                        <div class="container">
                            
                            <div class="row">
                                <div class="col-12">
                                    <h3>Contact</h3>
                                    <h5>Contact me for anyy inquiries such as poster design, website design etc.</h5>
                                </div>
                            </div>
                        
                        <!--Name Surname-->
                        <div class="row">
                            <div class="col-6">
                                <label for="first-name-input"> <div></div>First Name</label>
                                <input type="text"
                                id="first-name-input"
                                name="first-name"
                                placeholder="Jake" required>
                            </div>
                            <div class="col-6">
                                <label for="last-name-input">Last Name</label>
                                <input type="text"
                                id="last-name-input"
                                name="last-name"
                                placeholder="Mallia" required>
                            </div>
                        </div>   
                        
                        <!--Email-->
                        <div class="row">
                            <div class="col-12">
                                <label for="email-address-input">Email Address</label>
                                <input type="text"
                                id="email-address-input"
                                name="email-adress"
                                placeholder="jakemalliarmi@gmail.gom" required>
                            </div>
                        </div>
                        
                        
                        <!--Subject-->
                        <div class="row">
                            <div class="col-12">
                                <label for="subject-input">
                                    Subject
                                </label>
                                <input type="text"
                                id="subject-input"
                                name="subject"
                                placeholder="Design questions"
                                required>
                            </div>
                        </div>
                        
                        <!--Message-->
                        <div class="row">
                            <div class="col-12">
                                <label for="message-input">
                                    Message
                                    <textarea 
                                    name="Message" 
                                    id="message-input" 
                                    cols="30" 
                                    rows="10" 
                                    required>
                                </textarea>
                            </div>
                        </div>

                        <!--Form Buttom-->
                        <div class="row">
                            <div class="col-6">
                                <button type="submit" 
                                class="button">
                                    Submit
                                </button>
                            </div>

                            <div class="col-6">
                                <button type="reset" 
                                class="button clear">
                                    Cancel
                                </button>
                            </div>

                        </div>
                        
                    </div>
                    
                </form>                
            </main>
            </div>

              

    </div>
